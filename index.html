<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VianStore — Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724;
      --panel:#111827;
      --muted:#9aa4b2;
      --accent:#6c63ff;
      --accent-2:#00bcd4;
      --card:#0b1220;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(180deg, #061028 0%, var(--bg) 60%);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
    }

    /* container */
    .wrap{max-width:1200px;margin:28px auto;padding:20px;}

    /* header */
    .topbar{
      display:flex;align-items:center;gap:16px;justify-content:space-between;
      background:var(--panel);border-radius:12px;padding:18px;
      box-shadow: 0 6px 30px rgba(12,18,30,0.6);
      border: 1px solid rgba(255,255,255,0.03);
    }
    .brand{
      display:flex;align-items:center;gap:14px;
    }
    /* modern diamond logo */
    .logo-wrap{width:46px;height:46px;display:grid;place-items:center;}
    .diamond{
      width:40px;height:40px;
      background:linear-gradient(135deg,var(--accent),var(--accent-2));
      clip-path: polygon(50% 0%, 100% 38%, 75% 100%, 25% 100%, 0% 38%);
      box-shadow:0 6px 18px rgba(108,99,255,0.15), inset 0 2px 6px rgba(255,255,255,0.06);
    }
    .brand h1{font-size:18px;margin:0;font-weight:700;letter-spacing:0.2px}
    .brand p{margin:0;color:var(--muted);font-size:12px}

    /* search */
    .search-area{flex:1;margin:0 20px;display:flex;gap:12px;align-items:center}
    .search {
      display:flex;gap:10px;align-items:center;
      background:var(--glass);padding:8px 12px;border-radius:10px;
      border:1px solid rgba(255,255,255,0.025);
      width:100%;
    }
    .search input{
      flex:1;background:transparent;border:0;outline:none;color:inherit;font-size:14px;padding:8px;
    }
    .search button{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      border:0;color:white;padding:8px 12px;border-radius:8px;font-weight:600;cursor:pointer;
    }

    /* right actions */
    .actions{display:flex;gap:10px;align-items:center}
    .chip{
      background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      padding:8px 12px;border-radius:999px;font-size:13px;border:1px solid rgba(255,255,255,0.02);
    }

    /* categories */
    .categories{display:flex;gap:8px;margin:20px 0 14px;justify-content:center}
    .cat-btn{
      padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,0.04);
      background:transparent;color:var(--muted);cursor:pointer;font-weight:600;font-size:13px;
      transition:all .18s;
    }
    .cat-btn.active{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white;box-shadow:0 8px 30px rgba(108,99,255,0.12);transform:translateY(-2px);
    }

    /* product grid: fixed 3 columns on desktop */
    .grid{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:18px;
      margin-top:10px;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;padding:14px;border:1px solid rgba(255,255,255,0.03);
      transition:all .22s;
      display:flex;flex-direction:column;gap:10px;
    }
    .card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,23,0.6)}
    .thumb{
      height:120px;border-radius:10px;background:#081223;display:flex;align-items:center;justify-content:center;
      overflow:hidden;border:1px solid rgba(255,255,255,0.02);
    }
    .thumb img{max-width:92%;max-height:92%;object-fit:contain;filter: drop-shadow(0 6px 18px rgba(108,99,255,0.08));}

    .meta{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .title{font-weight:700;font-size:15px}
    .desc{color:var(--muted);font-size:13px;min-height:36px}
    .price{font-weight:700;color:var(--accent-2);font-size:15px}
    .buy{
      margin-top:6px;display:flex;gap:8px;align-items:center;
      justify-content:space-between;
    }
    .btn-buy{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      border:0;padding:8px 12px;border-radius:8px;color:#fff;font-weight:700;cursor:pointer;
    }
    .badge{font-size:12px;padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.03);color:var(--muted)}

    /* empty state */
    .empty{padding:40px;text-align:center;color:var(--muted);font-size:15px}

    /* footer / qris */
    .qris{
      margin:34px auto;padding:22px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      text-align:center;max-width:760px;border:1px solid rgba(255,255,255,0.03);
    }
    .qris img{width:160px;display:block;margin:14px auto}
    .qris a{display:inline-block;margin-top:8px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:white;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:700}

    /* responsive */
    @media (max-width: 980px){ .grid{grid-template-columns:repeat(2,1fr);padding:0 10px} .wrap{padding:12px} }
    @media (max-width: 640px){ .grid{grid-template-columns:1fr} .search-area{display:none} .topbar{flex-direction:column;gap:12px;align-items:stretch} }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- top -->
    <div class="topbar" role="banner">
      <div class="brand">
        <div class="logo-wrap"><div class="diamond" aria-hidden="true"></div></div>
        <div>
          <h1>VianStore</h1>
          <p>Marketplace Aplikasi Premium — King Arfian</p>
        </div>
      </div>

      <div class="search-area" role="search">
        <div class="search" aria-label="pencarian produk">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="opacity:.8"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          <input id="search" placeholder="Cari aplikasi, misal: 'Alight Motion' atau 'VPN'..." />
          <button id="btn-search">Cari</button>
        </div>
      </div>

      <div class="actions">
        <div class="chip">Indonesia</div>
        <div class="chip">Customer: +62 888 5988 556</div>
      </div>
    </div>

    <!-- categories -->
    <div class="categories" role="navigation" aria-label="kategori">
      <button class="cat-btn active" data-cat="premium">Aplikasi Premium</button>
      <button class="cat-btn" data-cat="editing">Editing</button>
      <button class="cat-btn" data-cat="vpn">VPN</button>
    </div>

    <!-- product grid -->
    <main id="grid" class="grid" aria-live="polite"></main>

    <!-- QRIS -->
    <section class="qris" aria-label="pembayaran qris">
      <h3>Pembayaran via QRIS</h3>
      <p class="desc">Scan atau bayarkan lalu konfirmasi pembayaran melalui WhatsApp.</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/QRIS_logo.svg" alt="QRIS logo">
      <div><a id="confirm-wa" href="#" target="_blank">Konfirmasi Pembayaran (WhatsApp)</a></div>
    </section>
  </div>

  <script>
    // Produk sample (ubah / tambahkan sesuai kebutuhan)
    const PRODUCTS = [
      // Aplikasi Premium
      { id: 'p1', cat:'premium', name:'Netflix Premium', price:'Rp 30.000 / bulan', desc:'Akses semua film & series tanpa batas.', img:'https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg', badge:'Best Seller' },
      { id: 'p2', cat:'premium', name:'Spotify Premium', price:'Rp 25.000 / bulan', desc:'Dengarkan musik tanpa iklan.', img:'https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg' },
      { id: 'p3', cat:'premium', name:'YouTube Premium', price:'Rp 35.000 / bulan', desc:'Video tanpa iklan, background play.', img:'https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg' },

      // Editing
      { id: 'e1', cat:'editing', name:'Alight Motion Pro (1 Tahun)', price:'Rp 70.000 / tahun', desc:'Full fitur tanpa watermark.', img:'https://upload.wikimedia.org/wikipedia/commons/e/e4/Alight_Motion_logo.svg', badge:'Recommended' },
      { id: 'e2', cat:'editing', name:'CapCut Pro', price:'Rp 25.000 / bulan', desc:'Editing mudah, hasil keren.', img:'https://upload.wikimedia.org/wikipedia/commons/1/1b/CapCut_Logo.png' },
      { id: 'e3', cat:'editing', name:'Canva Pro', price:'Rp 40.000 / bulan', desc:'Template & assets premium.', img:'https://upload.wikimedia.org/wikipedia/commons/d/d8/Canva_icon_2021.svg' },

      // VPN
      { id: 'v1', cat:'vpn', name:'NordVPN Premium', price:'Rp 45.000 / bulan', desc:'Keamanan & privasi tinggi.', img:'https://upload.wikimedia.org/wikipedia/commons/e/e8/NordVPN_logo.svg' },
      { id: 'v2', cat:'vpn', name:'Surfshark', price:'Rp 35.000 / bulan', desc:'Tanpa batas perangkat.', img:'https://upload.wikimedia.org/wikipedia/commons/3/3d/Surfshark_Logo.svg' },
      { id: 'v3', cat:'vpn', name:'ExpressVPN', price:'Rp 50.000 / bulan', desc:'Cepat & stabil.', img:'https://upload.wikimedia.org/wikipedia/commons/6/6e/ExpressVPN_logo.svg' }
    ];

    const grid = document.getElementById('grid');
    const catButtons = document.querySelectorAll('.cat-btn');
    const searchInput = document.getElementById('search');
    const btnSearch = document.getElementById('btn-search');
    const confirmWa = document.getElementById('confirm-wa');

    // default WA link
    const WA_NUMBER = '628885988556';
    confirmWa.href = `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent('Halo King Arfian, saya sudah melakukan pembayaran QRIS.')}`;

    // render products by category and optional search
    function render(category='premium', query='') {
      grid.innerHTML = '';
      const filtered = PRODUCTS.filter(p => p.cat === category && p.name.toLowerCase().includes(query.toLowerCase()));
      if(filtered.length === 0){
        grid.innerHTML = `<div class="empty">Tidak ada produk. Coba kata kunci lain.</div>`;
        return;
      }
      filtered.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="thumb"><img src="${p.img}" alt="${escapeHtml(p.name)}"></div>
          <div class="meta"><div class="title">${escapeHtml(p.name)}</div><div class="badge">${p.badge ? escapeHtml(p.badge) : ''}</div></div>
          <div class="desc">${escapeHtml(p.desc)}</div>
          <div class="meta"><div class="price">${escapeHtml(p.price)}</div></div>
          <div class="buy">
            <button class="btn-buy" onclick="beli('${escapeJs(p.name)}')">Beli Sekarang</button>
            <div style="font-size:12px;color:var(--muted)">${p.id}</div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // utilities to avoid breaking strings
    function escapeHtml(s){ return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
    function escapeJs(s){ return String(s).replace(/'/g,"\\'"); }

    // category click
    catButtons.forEach(btn=>{
      btn.addEventListener('click', e=>{
        catButtons.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const cat = btn.dataset.cat;
        searchInput.value = '';
        render(cat,'');
      });
    });

    // search
    btnSearch.addEventListener('click', ()=> {
      const q = searchInput.value.trim();
      const active = document.querySelector('.cat-btn.active').dataset.cat;
      render(active,q);
    });
    searchInput.addEventListener('keypress', (e)=> {
      if(e.key === 'Enter') btnSearch.click();
    });

    // buy action (opens WA chat)
    function beli(item){
      const message = `Halo King Arfian, saya ingin membeli ${item} di VianStore Premium.`;
      window.open(`https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(message)}`, '_blank');
    }

    // init
    render('premium','');
    // expose beli to global scope
    window.beli = beli;
  </script>
</body>
  </html>
